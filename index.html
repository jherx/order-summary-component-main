<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Order summary card</title>
  </head>
  <body>
   
    <div class="Main">
      <div class="wrapseccion_img">
        <img src="/images/illustration-hero.svg" class="backgrond_Imag" alt="" />
      </div>
      <div class="wrapseeccion_info">
        <h2>Order Summary</h2>
        <p class="text Information_p">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </div>
      <div class="plan-container">
        <img src="/images/icon-music.svg" class="icon-img" alt="" />
        <p class="text information_p">
          Annual Plan
          <span><b>$59.99/year</b></span>
        </p>
        <a href="http://" class="plan__a"><b>Change</b></a>
      </div>

      <button class="btn btnPrimary">Proceed to Payment</button>
      <input type="button" value="Cancel Order" class="btn btnCancel"></input>
      
      <!-- credits -->
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
      <!--  -->
    </div>
    
  </body>
</html>
