<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Order summary card</title>
  </head>
  <body>
   <div class="bg__top">
     <img src="/images/pattern-background-desktop.svg" class="bgd" alt="bgd">
     <img src="/images/pattern-background-mobile.svg" class="bgm" alt="bgm">
   </div>
    <div class="Main">
      <div class="wrapseccion_img">
        <img src="./images/illustration-hero.svg" class="wrapseccion__img" alt="" />
      </div>
      <div class="wrapseeccion_info">
        <h2 class="textTitle">Order Summary</h2>
        <p class="text">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </div>
      <div class="plan-container">
        <img src="./images/icon-music.svg" class="icon-img" alt="" />
        <p class="text information_p">
         <b>Annual Plan</b><br> 
          <span>$59.99/year</span>
        </p>
        
        <a href="http://" class="plan__a"><b>Change</b></a>
      </div>

      <button class="btn btntxt btnPrimary">Proceed to Payment</button>
      <button  class="btn btntxt btnCancel">Cancel Order</button>
      
      
    </div>
    <!-- credits -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <!--  -->
  </body>
</html>
